<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="btnDisable">My button 1</button>
    <button mat-button color="warn" [disabled]="btnDisable">My button 2</button>
    <button mat-button color="warn" (click)="disable()">Disable</button>
    <mat-progress-spinner [color]="spinnercolor" [mode]="spinnermode" [value]="spinnervalue">
    </mat-progress-spinner>
</section>
